<!DOCTYPE html>
<html>
<head><title>R&D Breakthrough Generator</title></head>
<body>
    <h1>R&D Breakthrough Generator</h1>
    <form method="post">
        <label>OpenAI Key: <input type="text" name="openai_key" value="{{ ai_keys.get('openai', '') }}"> <span class="note">(platform.openai.com)</span></label><br>
        <label>Gemini Key: <input type="text" name="gemini_key" value="{{ ai_keys.get('gemini', '') }}"> <span class="note">(aistudio.google.com)</span></label><br>
        <label>Llama Key: <input type="text" name="llama_key" value="{{ ai_keys.get('llama', '') }}"> <span class="note">(openrouter.ai)</span></label><br>
        <label>Industry: <input type="text" name="query" size="50"></label><br>
        <input type="submit" value="Generate">
    </form>
    {% if result %}
        <pre>{{ result }}</pre>
    {% endif }
    <a href="/corporate_titan_tools">Back to Corporate Tools</a>
</body>
</html>
