<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}BoardChat{% endblock %}</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --blue: #1a73e8;
      --glass: rgba(255, 255, 255, 0.1);
      --glass-border: rgba(255, 255, 255, 0.2);
      --text: #e0f2fe;
      --shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: url('/static/background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: var(--text);
      min-height: 100vh;
      overflow-x: hidden;
    }
    .container { display: flex; min-height: 100vh; }

    /* === SIDEBAR === */
    .sidebar {
      width: 280px;
      background: rgba(15, 25, 40, 0.6);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border-right: 1px solid var(--glass-border);
      padding: 40px 20px;
      box-shadow: var(--shadow);
      position: sticky;
      top: 0;
      height: 100vh;
    }
    .logo {
      text-align: center;
      margin-bottom: 40px;
    }
    .logo img { width: 60px; filter: drop-shadow(0 0 10px var(--blue)); }
    .sidebar h2 {
      color: white;
      font-size: 1.6em;
      text-align: center;
      margin-bottom: 30px;
      text-shadow: 0 0 15px var(--blue);
    }
    .sidebar ul { list-style: none; }
    .sidebar li { margin: 12px 0; }
    .sidebar a {
      display: block;
      padding: 14px 20px;
      color: var(--text);
      text-decoration: none;
      font-weight: 600;
      border-radius: 12px;
      transition: all 0.3s ease;
      background: rgba(255,255,255,0.05);
      border: 1px solid var(--glass-border);
    }
    .sidebar a:hover {
      background: rgba(26, 115, 232, 0.3);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(26, 115, 232, 0.4);
    }

    /* === MAIN CONTENT === */
    .main { flex: 1; padding: 40px; }
    .card {
      background: var(--glass);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border-radius: 20px;
      padding: 35px;
      max-width: 900px;
      margin: auto;
      border: 1px solid var(--glass-border);
      box-shadow: var(--shadow);
    }
    h1 {
      font-size: 2.8em;
      text-align: center;
      margin-bottom: 15px;
      background: linear-gradient(90deg, #1a73e8, #34c759);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 20px rgba(26, 115, 232, 0.5);
    }
    .note { text-align: center; font-size: 0.95em; color: #bbdfff; margin-bottom: 25px; }

    /* === FORMS === */
    input, button {
      width: 100%;
      padding: 16px;
      margin: 10px 0;
      border: 1px solid var(--glass-border);
      border-radius: 14px;
      font-size: 16px;
      background: rgba(255,255,255,0.1);
      color: white;
      transition: 0.3s;
    }
    input::placeholder { color: #88c0ff; }
    input:focus { outline: none; border-color: var(--blue); box-shadow: 0 0 15px rgba(26,115,232,0.5); }
    button {
      background: linear-gradient(45deg, #1a73e8, #34c759);
      font-weight: bold;
      cursor: pointer;
      border: none;
      margin-top: 15px;
    }
    button:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(26,115,232,0.4); }

    /* === RESULTS === */
    pre {
      background: rgba(0,0,0,0.3);
      padding: 20px;
      border-radius: 16px;
      white-space: pre-wrap;
      font-family: 'Courier New', monospace;
      border: 1px solid var(--glass-border);
      margin-top: 20px;
      line-height: 1.6;
    }
    .ai-response {
      display: flex;
      align-items: flex-start;
      margin: 15px 0;
      padding: 15px;
      background: rgba(255,255,255,0.05);
      border-radius: 14px;
      border-left: 4px solid var(--blue);
    }
    .ai-logo {
      width: 32px;
      height: 32px;
      margin-right: 12px;
      border-radius: 8px;
      object-fit: contain;
      filter: drop-shadow(0 0 5px var(--blue));
    }

    /* === TOOLS GRID === */
    .tools-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .tool-card {
      background: var(--glass);
      padding: 25px;
      border-radius: 16px;
      text-align: center;
      border: 1px solid var(--glass-border);
      transition: 0.3s;
    }
    .tool-card:hover { transform: translateY(-5px); box-shadow: var(--shadow); }
    .tool-card a { color: white; font-weight: bold; text-decoration: none; font-size: 1.1em; }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="logo">
        <img src="/static/logo.png" alt="BoardChat Logo">
      </div>
      <h2>BoardChat</h2>
      <ul>
        <li><a href="/">Boardroom</a></li>
        <li><a href="/tools">Tools</a></li>
        <li><a href="/settings">Settings</a></li>
        <li><a href="/saved_chats">Saved</a></li>
        <li><a href="/logout">Logout</a></li>
      </ul>
    </div>
    <div class="main">
      <div class="card">
        {% block content %}{% endblock %}
      </div>
    </div>
  </div>
</body>
</html>
