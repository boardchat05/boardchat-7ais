<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}BoardChat{% endblock %}</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"> <!-- Font Awesome Icons -->
  <script>
    // Dark/Light Mode Toggle
    function toggleDarkMode() {
      const body = document.body;
      if (body.classList.contains('dark')) {
        body.classList.remove('dark');
        localStorage.setItem('dark_mode', 'off');
      } else {
        body.classList.add('dark');
        localStorage.setItem('dark_mode', 'on');
      }
    }
    // Load saved mode
    if (localStorage.getItem('dark_mode') === 'on') document.body.classList.add('dark');
    // Animation on Load
    window.addEventListener('load', () => {
      document.querySelectorAll('.animate-fade').forEach(el => el.classList.add('fade-in'));
    });
  </script>
  <style>
    :root {
      --glass: rgba(255, 255, 255, 0.1);
      --glass-border: rgba(255, 255, 255, 0.2);
      --shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
    }
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      min-height: 100vh;
      overflow-x: hidden;
      transition: background-image 0.5s ease;
      background: url('/static/backgrounds/{{ background or 'forest' }}.jpg') no-repeat center center fixed;
      background-size: cover;
    }
    body.dark { --glass: rgba(0, 0, 0, 0.8); }

    /* Backgrounds and Themes */
    body.background-forest { --text: #e0f2fe; --primary: #2e7d32; }
    body.background-city { --text: #f5f5f5; --primary: #0288d1; }
    body.background-space { --text: #b0bec5; --primary: #7b1fa2; }
    body.background-ocean { --text: #e0f7fa; --primary: #0288d1; }
    body.background-mountain { --text: #eceff1; --primary: #6d4c41; }
    body.background-desert { --text: #efebe9; --primary: #f57c00; }
    body.background-forest-night { --text: #cfd8dc; --primary: #455a64; }
    body.background-arctic { --text: #eceff1; --primary: #0288d1; }

    .container { display: flex; min-height: 100vh; }
    .sidebar {
      width: 280px;
      background: var(--glass);
      backdrop-filter: blur(16px);
      border-right: 1px solid var(--glass-border);
      padding: 40px 20px;
      box-shadow: var(--shadow);
      position: sticky;
      top: 0;
      height: 100vh;
      animation: slideIn 0.5s ease-out;
    }
    @keyframes slideIn {
      from { transform: translateX(-100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
    .logo { text-align: center; margin-bottom: 40px; }
    .logo img { width: 60px; filter: drop-shadow(0 0 10px var(--primary)); animation: pulse 2s infinite; }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    .sidebar h2 {
      color: var(--text);
      font-size: 1.6em;
      text-align: center;
      margin-bottom: 30px;
      text-shadow: 0 0 15px var(--primary);
      font-weight: 700;
    }
    .sidebar ul { list-style: none; }
    .sidebar li { margin: 12px 0; }
    .sidebar a {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 14px 20px;
      color: var(--text);
      text-decoration: none;
      font-weight: 600;
      border-radius: 12px;
      transition: all 0.3s ease;
      background: rgba(255,255,255,0.05);
      border: 1px solid var(--glass-border);
    }
    .sidebar a i { font-size: 1.2em; }
    .sidebar a:hover {
      background: rgba(var(--primary), 0.3);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(var(--primary), 0.4);
    }
    .main { flex: 1; padding: 40px; }
    .card {
      background: var(--glass);
      backdrop-filter: blur(16px);
      border-radius: 20px;
      padding: 35px;
      max-width: 900px;
      margin: auto;
      border: 1px solid var(--glass-border);
      box-shadow: var(--shadow);
      animation: fadeInUp 0.5s ease-out;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade { opacity: 0; }
    .fade-in { opacity: 1; transition: opacity 0.5s ease; }
    h1 {
      font-size: 2.8em;
      text-align: center;
      margin-bottom: 15px;
      background: linear-gradient(90deg, var(--primary), #fff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 20px rgba(var(--primary), 0.5);
      font-weight: 700;
      animation: bounceIn 1s ease-out;
    }
    @keyframes bounceIn {
      0% { transform: scale(0.9); opacity: 0; }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); opacity: 1; }
    }
    .note { text-align: center; font-size: 0.95em; color: var(--text); margin-bottom: 25px; }
    input, button {
      width: 100%;
      padding: 16px;
      margin: 10px 0;
      border: 1px solid var(--glass-border);
      border-radius: 14px;
      font-size: 16px;
      background: rgba(255,255,255,0.1);
      color: var(--text);
      transition: all 0.3s ease;
    }
    input::placeholder { color: rgba(var(--text), 0.5); }
    input:focus { outline: none; border-color: var(--primary); box-shadow: 0 0 15px rgba(var(--primary), 0.5); }
    button {
      background: linear-gradient(45deg, var(--primary), #fff);
      font-weight: bold;
      cursor: pointer;
      border: none;
      margin-top: 15px;
      animation: slideInButton 0.5s ease-out;
    }
    @keyframes slideInButton {
      from { transform: translateX(-100%); }
      to { transform: translateX(0); }
    }
    button:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(var(--primary), 0.4); }
    pre {
      background: rgba(0,0,0,0.3);
      padding: 20px;
      border-radius: 16px;
      white-space: pre-wrap;
      font-family: 'Courier New', monospace;
      border: 1px solid var(--glass-border);
      margin-top: 20px;
      line-height: 1.6;
      color: var(--text);
      animation: fadeIn 0.5s ease-out;
    }
    .ai-response {
      display: flex;
      align-items: flex-start;
      margin: 15px 0;
      padding: 15px;
      background: rgba(255,255,255,0.05);
      border-radius: 14px;
      border-left: 4px solid var(--primary);
      animation: slideInLeft 0.5s ease-out;
    }
    @keyframes slideInLeft {
      from { transform: translateX(-20px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
    .ai-logo {
      width: 32px;
      height: 32px;
      margin-right: 12px;
      border-radius: 8px;
      object-fit: contain;
      filter: drop-shadow(0 0 5px var(--primary));
    }
    .tools-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .tool-card {
      background: var(--glass);
      padding: 25px;
      border-radius: 16px;
      text-align: center;
      border: 1px solid var(--glass-border);
      transition: all 0.3s ease;
      animation: zoomIn 0.5s ease-out;
    }
    @keyframes zoomIn {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    .tool-card:hover { transform: translateY(-5px); box-shadow: var(--shadow); }
    .tool-card a { color: var(--text); font-weight: bold; text-decoration: none; font-size: 1.1em; }
  </style>
</head>
<body class="{{ background or 'forest' }} {{ 'dark' if dark_mode == 'on' else '' }}">
  <div class="container">
    <div class="sidebar animate-fade">
      <div class="logo">
        <img src="/static/logo.png" alt="BoardChat Logo">
      </div>
      <h2>BoardChat</h2>
      <ul>
        <li><a href="/"><i class="fas fa-users"></i> Boardroom</a></li>
        <li><a href="/tools"><i class="fas fa-tools"></i> Tools</a></li>
        <li><a href="/settings"><i class="fas fa-cog"></i> Settings</a></li>
        <li><a href="/saved_chats"><i class="fas fa-save"></i> Saved</a></li>
        <li><a href="/logout"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
      </ul>
    </div>
    <div class="main">
      <div class="card animate-fade">
        {% block content %}{% endblock %}
      </div>
    </div>
  </div>
</body>
</html>
