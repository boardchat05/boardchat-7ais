<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}BoardChat Enterprise{% endblock %}</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <script>
    // Theme Toggle
    function toggleTheme() {
      const body = document.body;
      body.classList.toggle('dark-mode');
      localStorage.setItem('theme', body.classList.contains('dark-mode') ? 'dark' : 'light');
      updateTheme();
      updateStockChart();
      updateWeather();
    }

    // Load Theme and Initialize
    document.addEventListener('DOMContentLoaded', () => {
      const savedTheme = localStorage.getItem('theme') || 'light';
      if (savedTheme === 'dark') document.body.classList.add('dark-mode');
      updateTheme();
      updateStockChart();
      updateWeather();
      setInterval(updateTimeDate, 1000);
      setInterval(updateStockChart, 30000); // Update stock every 30s
    });

    // Theme Update
    function updateTheme() {
      const isDark = document.body.classList.contains('dark-mode');
      document.documentElement.style.setProperty('--text-color', isDark ? '#ffffff' : '#1a1a1a');
      document.documentElement.style.setProperty('--bg-color', isDark ? '#1a1a1a' : '#f4f7fa');
      document.querySelectorAll('.theme-color').forEach(el => {
        el.style.color = isDark ? '#ffffff' : '#1a1a1a';
      });
    }

    // Stock Market Chart (Mock Data)
    function updateStockChart() {
      fetch('https://api.example.com/stock-data') // Replace with real API
        .then(response => response.json())
        .then(data => {
          const ctx = document.getElementById('stockChart').getContext('2d');
          new Chart(ctx, {
            type: 'line',
            data: {
              labels: data.labels,
              datasets: [{
                label: 'S&P 500',
                data: data.values,
                borderColor: 'rgba(0, 188, 212, 1)',
                backgroundColor: 'rgba(0, 188, 212, 0.2)',
                borderWidth: 2,
                fill: true
              }]
            },
            options: {
              scales: { y: { beginAtZero: false } },
              animation: { duration: 1000 }
            }
          });
        })
        .catch(() => {
          // Fallback mock data
          const ctx = document.getElementById('stockChart').getContext('2d');
          new Chart(ctx, {
            type: 'line',
            data: {
              labels: ['10:00', '10:30', '11:00', '11:30'],
              datasets: [{
                label: 'S&P 500',
                data: [4500, 4520, 4510, 4530],
                borderColor: 'rgba(0, 188, 212, 1)',
                backgroundColor: 'rgba(0, 188, 212, 0.2)',
                borderWidth: 2,
                fill: true
              }]
            },
            options: {
              scales: { y: { beginAtZero: false } },
              animation: { duration: 1000 }
            }
          });
        });
    }

    // Time and Date Widget
    function updateTimeDate() {
      const now = moment();
      document.getElementById('time').textContent = now.format('HH:mm:ss');
      document.getElementById('date').textContent = now.format('MMMM D, YYYY');
    }

    // Weather Widget (Mock Data)
    function updateWeather() {
      // Replace with real weather API (e.g., OpenWeatherMap)
      const weatherData = { temp: '22°C', condition: 'Sunny', icon: '☀️' };
      document.getElementById('weather-temp').textContent = weatherData.temp;
      document.getElementById('weather-condition').textContent = weatherData.condition;
      document.getElementById('weather-icon').textContent = weatherData.icon;
    }

    // News Feed (Mock Data)
    function updateNews() {
      // Replace with real news API (e.g., NewsAPI)
      const newsData = [
        { title: 'Tech Surge', image: 'https://via.placeholder.com/100', summary: 'Tech stocks rise 5% today.' },
        { title: 'Market Dip', image: 'https://via.placeholder.com/100', summary: 'Energy sector falls 3%.' }
      ];
      const newsContainer = document.getElementById('news-feed');
      newsContainer.innerHTML = newsData.map(item => `
        <div class="news-item">
          <img src="${item.image}" alt="${item.title}">
          <div>
            <h3>${item.title}</h3>
            <p>${item.summary}</p>
          </div>
        </div>
      `).join('');
    }

    document.addEventListener('DOMContentLoaded', updateNews);
    setInterval(updateNews, 60000); // Update news every minute
  </script>
  <style>
    :root {
      --glass: rgba(255, 255, 255, 0.15);
      --glass-border: rgba(255, 255, 255, 0.3);
      --text-color: #1a1a1a;
      --bg-color: #f4f7fa;
      --primary: #007bff;
      --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Lato', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      min-height: 100vh;
      transition: all 0.3s ease;
    }
    body.dark-mode {
      --bg-color: #1a1a1a;
      --text-color: #ffffff;
    }
    .container {
      display: flex;
      min-height: 100vh;
      padding-top: 20px;
    }

    /* Sidebar */
    .sidebar {
      width: 280px;
      background: var(--glass);
      backdrop-filter: blur(10px);
      border-right: 1px solid var(--glass-border);
      padding: 30px 20px;
      box-shadow: var(--shadow);
      position: sticky;
      top: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .sidebar .logo img {
      width: 150px;
      transition: transform 0.3s ease;
    }
    .sidebar .logo img:hover { transform: scale(1.05); }
    .sidebar h2 {
      font-family: 'Poppins', sans-serif;
      font-size: 2em;
      color: var(--text-color);
      margin: 20px 0;
      font-weight: 700;
    }
    .sidebar ul {
      list-style: none;
      width: 100%;
      flex-grow: 1;
    }
    .sidebar li { margin: 15px 0; }
    .sidebar a {
      display: flex;
      align-items: center;
      gap: 15px;
      padding: 12px 20px;
      color: var(--text-color);
      text-decoration: none;
      font-size: 1.1em;
      font-weight: 400;
      border-radius: 8px;
      transition: all 0.3s ease;
    }
    .sidebar a i { font-size: 1.3em; }
    .sidebar a:hover {
      background: rgba(var(--primary), 0.2);
      color: var(--primary);
    }

    /* Main Content */
    .main {
      flex: 1;
      padding: 20px;
      background: linear-gradient(135deg, var(--bg-color), #ffffff);
    }
    .card {
      background: var(--glass);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 25px;
      max-width: 900px;
      margin: 0 auto;
      border: 1px solid var(--glass-border);
      box-shadow: var(--shadow);
    }
    h1 {
      font-family: 'Poppins', sans-serif;
      font-size: 2.5em;
      margin-bottom: 15px;
      color: var(--primary);
      font-weight: 700;
    }
    .note {
      font-size: 0.95em;
      color: var(--text-color);
      margin-bottom: 15px;
    }
    input, button, select, textarea {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid var(--glass-border);
      border-radius: 8px;
      font-family: 'Lato', sans-serif;
      font-size: 1em;
      background: rgba(255, 255, 255, 0.1);
      color: var(--text-color);
      transition: all 0.3s ease;
    }
    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 10px rgba(var(--primary), 0.3);
    }
    button {
      background: var(--primary);
      color: #ffffff;
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      border: none;
      cursor: pointer;
    }
    button:hover { background: darken(var(--primary), 10%); }
    pre {
      background: rgba(0, 0, 0, 0.1);
      padding: 15px;
      border-radius: 8px;
      font-size: 0.9em;
      margin-top: 15px;
      color: var(--text-color);
    }

    /* Widgets */
    .widgets {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin: 20px 0;
    }
    .widget {
      background: var(--glass);
      padding: 15px;
      border-radius: 8px;
      border: 1px solid var(--glass-border);
      box-shadow: var(--shadow);
      text-align: center;
    }
    .widget h3 { font-size: 1.1em; font-weight: 600; }
    #stockChart { max-height: 150px; }

    /* News Feed */
    .news-feed {
      margin: 20px 0;
      max-height: 300px;
      overflow-y: auto;
    }
    .news-item {
      display: flex;
      align-items: center;
      gap: 15px;
      margin: 10px 0;
      padding: 10px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
    }
    .news-item img { width: 80px; height: 60px; object-fit: cover; border-radius: 4px; }
    .news-item h3 { font-size: 1em; font-weight: 600; }
    .news-item p { font-size: 0.9em; }

    /* Theme Toggle */
    .theme-toggle {
      position: fixed;
      top: 10px;
      right: 10px;
      cursor: pointer;
      font-size: 1.5em;
      color: var(--text-color);
    }
  </style>
</head>
<body>
  <div class="theme-toggle" onclick="toggleTheme()">
    <i class="fas fa-adjust"></i>
  </div>
  <div class="container">
    <div class="sidebar">
      <div class="logo"><img src="/static/logo.png" alt="BoardChat Logo"></div>
      <h2>BoardChat</h2>
      <ul>
        <li><a href="/"><i class="fas fa-users"></i> Boardroom</a></li>
        <li><a href="/tools"><i class="fas fa-tools"></i> Tools</a></li>
        <li><a href="/settings"><i class="fas fa-cog"></i> Settings</a></li>
        <li><a href="/dashboard"><i class="fas fa-chart-line"></i> Dashboard</a></li>
        <li><a href="/logout"><i class="fas fa-sign-out-alt"></i> Sign Out</a></li>
      </ul>
    </div>
    <div class="main">
      <div class="card">
        {% block content %}{% endblock %}
        <div class="widgets">
          <div class="widget">
            <h3>Time & Date</h3>
            <p id="time"></p>
            <p id="date"></p>
          </div>
          <div class="widget">
            <h3>Weather</h3>
            <p id="weather-temp"></p>
            <p id="weather-condition"></p>
            <p id="weather-icon"></p>
          </div>
          <div class="widget">
            <h3>Stock Market</h3>
            <canvas id="stockChart"></canvas>
          </div>
        </div>
        <div class="news-feed" id="news-feed"></div>
      </div>
    </div>
  </div>
</body>
</html>
