<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}BoardChat{% endblock %}</title>
  <style>
    :root { --blue: #1a73e8; --dark: #0f1b2a; --glass: rgba(15, 27, 42, 0.7); }
    body { margin: 0; background: url('/static/background.jpg') no-repeat center center fixed; background-size: cover; color: white; font-family: 'Segoe UI', sans-serif; }
    .container { display: flex; min-height: 100vh; }
    .sidebar { width: 250px; background: var(--glass); backdrop-filter: blur(10px); padding: 30px; border-right: 1px solid rgba(255,255,255,0.1); }
    .sidebar h2 { color: #fff; text-align: center; margin-bottom: 30px; font-size: 1.8em; text-shadow: 0 0 10px var(--blue); }
    .sidebar ul { list-style: none; padding: 0; }
    .sidebar li { margin: 15px 0; }
    .sidebar a { color: #fff; text-decoration: none; font-weight: 600; display: block; padding: 12px; border-radius: 10px; transition: 0.3s; }
    .sidebar a:hover { background: rgba(26, 115, 232, 0.3); }
    .main { flex: 1; padding: 40px; }
    .card { background: var(--glass); backdrop-filter: blur(12px); border-radius: 20px; padding: 30px; max-width: 900px; margin: auto; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
    h1 { color: #fff; text-align: center; font-size: 2.5em; margin-bottom: 10px; text-shadow: 0 0 15px var(--blue); }
    input, button { width: 100%; padding: 14px; margin: 10px 0; border: none; border-radius: 12px; font-size: 16px; }
    input { background: rgba(255,255,255,0.15); color: white; }
    button { background: linear-gradient(45deg, #1a73e8, #4285f4); color: white; font-weight: bold; cursor: pointer; }
    pre { background: rgba(0,0,0,0.5); padding: 20px; border-radius: 12px; white-space: pre-wrap; font-family: monospace; }
    .note { font-size: 0.9em; color: #aaa; text-align: center; }
    .tools-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-top: 30px; }
    .tool-card { background: rgba(255,255,255,0.1); padding: 20px; border-radius: 15px; text-align: center; }
    .tool-card a { color: white; text-decoration: none; font-weight: bold; }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h2>BoardChat</h2>
      <ul>
        <li><a href="/">Boardroom</a></li>
        <li><a href="/tools">Tools</a></li>
        <li><a href="/settings">Settings</a></li>
        <li><a href="/saved_chats">Saved Chats</a></li>
        <li><a href="/logout">Logout</a></li>
      </ul>
    </div>
    <div class="main">
      <div class="card">
        {% block content %}{% endblock %}
      </div>
    </div>
  </div>
</body>
</html>
