<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}BoardChat{% endblock %}</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // Dark/Light Mode Toggle
    function toggleDarkMode() {
      const body = document.body;
      const isDark = body.classList.toggle('dark');
      localStorage.setItem('dark_mode', isDark ? 'on' : 'off');
      updateTheme();
    }
    // Load saved mode and theme
    document.addEventListener('DOMContentLoaded', () => {
      if (localStorage.getItem('dark_mode') === 'on') document.body.classList.add('dark');
      updateTheme();
      // Ensure content loads immediately
      document.querySelectorAll('.animate-fade, .animate-slide').forEach(el => {
        el.classList.add('fade-in', 'slide-in');
        el.style.opacity = '1';
        el.style.transform = 'translateX(0)';
      });
    });
    // Theme Update
    function updateTheme() {
      const isDark = document.body.classList.contains('dark');
      document.querySelectorAll('.theme-color').forEach(el => {
        el.style.color = isDark ? '#ffffff' : '#000000';
      });
    }
    // Notification Popup
    function showNotification(message) {
      const noti = document.createElement('div');
      noti.className = 'notification';
      noti.textContent = message;
      document.body.appendChild(noti);
      setTimeout(() => noti.remove(), 3000);
    }
  </script>
  <style>
    :root {
      --glass: rgba(255, 255, 255, 0.15);
      --glass-border: linear-gradient(to bottom, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.1));
      --text: #ffffff;
      --shadow: 0 15px 45px rgba(0, 0, 0, 0.5);
      --primary: #00bcd4;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: url('/static/backgrounds/{{ background or 'forest' }}.jpg') no-repeat center center fixed;
      background-size: cover;
      color: var(--text);
      min-height: 100vh;
      overflow-x: hidden;
      transition: all 0.5s ease;
    }
    body.dark { --glass: rgba(0, 0, 0, 0.85); background-color: #1a1a1a; color: #ffffff; }
    .container { display: flex; min-height: 100vh; }

    /* === SIDEBAR === */
    .sidebar {
      width: 280px;
      background: var(--glass);
      backdrop-filter: blur(20px);
      border-right: 1px solid var(--glass-border);
      padding: 40px 20px;
      box-shadow: var(--shadow);
      position: sticky;
      top: 0;
      height: 100vh;
    }
    .logo {
      text-align: center;
      margin-bottom: 40px;
    }
    .logo img { width: 80px; filter: drop-shadow(0 0 15px var(--primary)); }
    .sidebar h2 {
      color: var(--text);
      font-size: 1.8em;
      text-align: center;
      margin-bottom: 30px;
      text-shadow: 0 0 15px var(--primary);
      font-weight: 900;
    }
    .sidebar ul { list-style: none; }
    .sidebar li { margin: 12px 0; }
    .sidebar a {
      display: flex;
      align-items: center;
      gap: 15px;
      padding: 14px 20px;
      color: var(--text);
      text-decoration: none;
      font-weight: 600;
      border-radius: 12px;
      transition: all 0.3s ease;
      background: rgba(255,255,255,0.05);
      border: 1px solid var(--glass-border);
    }
    .sidebar a i { font-size: 1.2em; }
    .sidebar a:hover {
      background: rgba(var(--primary), 0.3);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(var(--primary), 0.4);
    }
    .main { flex: 1; padding: 40px; }
    .card {
      background: var(--glass);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 35px;
      max-width: 900px;
      margin: auto;
      border: 1px solid var(--glass-border);
      box-shadow: var(--shadow);
    }
    .animate-fade { opacity: 1; }
    .fade-in { opacity: 1; transition: opacity 0.5s ease; }
    .animate-slide { opacity: 1; transform: translateX(0); }
    .slide-in { opacity: 1; transform: translateX(0); transition: all 0.5s ease; }
    h1 {
      font-size: 2.8em;
      text-align: center;
      margin-bottom: 15px;
      background: linear-gradient(90deg, var(--primary), #fff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 20px rgba(var(--primary), 0.5);
      font-weight: 900;
    }
    .note { text-align: center; font-size: 0.95em; color: var(--text); margin-bottom: 25px; }
    input, button {
      width: 100%;
      padding: 16px;
      margin: 10px 0;
      border: 1px solid var(--glass-border);
      border-radius: 14px;
      font-size: 16px;
      background: rgba(255,255,255,0.1);
      color: var(--text);
      transition: all 0.3s ease;
    }
    input::placeholder { color: rgba(var(--text), 0.5); }
    input:focus { outline: none; border-color: var(--primary); box-shadow: 0 0 15px rgba(var(--primary), 0.5); }
    button {
      background: linear-gradient(45deg, var(--primary), #fff);
      font-weight: bold;
      cursor: pointer;
      border: none;
      margin-top: 15px;
    }
    button:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(var(--primary), 0.4); }
    pre {
      background: rgba(0,0,0,0.3);
      padding: 20px;
      border-radius: 16px;
      white-space: pre-wrap;
      font-family: 'Courier New', monospace;
      border: 1px solid var(--glass-border);
      margin-top: 20px;
      line-height: 1.6;
      color: var(--text);
    }
    .ai-response {
      display: flex;
      align-items: flex-start;
      margin: 15px 0;
      padding: 15px;
      background: rgba(255,255,255,0.05);
      border-radius: 14px;
      border-left: 4px solid var(--primary);
    }
    .ai-logo {
      width: 32px;
      height: 32px;
      margin-right: 12px;
      border-radius: 8px;
      object-fit: contain;
      filter: drop-shadow(0 0 5px var(--primary));
    }
    .tools-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .tool-card {
      background: var(--glass);
      padding: 25px;
      border-radius: 16px;
      text-align: center;
      border: 1px solid var(--glass-border);
      transition: all 0.3s ease;
    }
    .tool-card:hover { transform: translateY(-5px); box-shadow: var(--shadow); }
    .tool-card a { color: var(--text); font-weight: bold; text-decoration: none; font-size: 1.1em; }
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--primary);
      color: var(--text);
      padding: 15px 25px;
      border-radius: 10px;
      box-shadow: var(--shadow);
    }
    .theme-color { color: var(--text); }
  </style>
</head>
<body class="{{ background or 'forest' }} {{ 'dark' if dark_mode == 'on' else '' }}">
  <div class="container">
    <div class="sidebar">
      <div class="logo">
        <img src="/static/logo.png" alt="BoardChat Logo">
      </div>
      <h2>BoardChat</h2>
      <ul>
        <li><a href="/"><i class="fas fa-users"></i> Boardroom</a></li>
        <li><a href="/tools"><i class="fas fa-tools"></i> Tools</a></li>
        <li><a href="/settings"><i class="fas fa-cog"></i> Settings</a></li>
        <li><a href="/saved_chats"><i class="fas fa-save"></i> Saved</a></li>
        <li><a href="/dashboard"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
        <li><a href="/logout"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
      </ul>
    </div>
    <div class="main">
      <div class="card">
        {% block content %}{% endblock %}
      </div>
    </div>
  </div>
  <div id="notification"></div>
</body>
</html>
