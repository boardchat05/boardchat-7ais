<!DOCTYPE html>
<html>
<head><title>BoardChat</title></head>
<body>
  {% if email %}
    <p>Welcome, {{ email }} | <a href="/logout">Logout</a></p>
  {% else %}
    <p><a href="/login">Login with Google</a></p>
  {% endif %}
  <h1>Boardroom Chat</h1>
  <form method="post">
    <input type="text" name="query" placeholder="Enter query"><br>
    <input type="text" name="openai_key" placeholder="OpenAI Key"><br>
    <input type="text" name="gemini_key" placeholder="Gemini Key"><br>
    <input type="text" name="llama_key" placeholder="LLaMA Key"><br>
    <button type="submit">Submit</button>
  </form>
  {% if result %}
    <pre>{{ result }}</pre>
  {% endif %}
  <h2><a href="/business_tools">BoardChat Business Tools</a></h2>
  <h2><a href="/corporate_titan_tools">Corporate Titan Tools</a></h2>
</body>
</html>
