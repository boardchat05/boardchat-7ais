{% extends "base.html" %}
{% block title %}Settings{% endblock %}
{% block content %}
<h1>App Settings</h1>

<form method="post">
  <h3>Background Theme</h3>
  <select name="background">
    <option value="forest" {% if background == 'forest' %}selected{% endif %}>Forest (Green)</option>
    <option value="city" {% if background == 'city' %}selected{% endif %}>City (Blue)</option>
    <option value="space" {% if background == 'space' %}selected{% endif %}>Space (Purple)</option>
    <option value="ocean" {% if background == 'ocean' %}selected{% endif %}>Ocean (Blue)</option>
    <option value="mountain" {% if background == 'mountain' %}selected{% endif %}>Mountain (Brown)</option>
    <option value="desert" {% if background == 'desert' %}selected{% endif %}>Desert (Orange)</option>
    <option value="forest-night" {% if background == 'forest-night' %}selected{% endif %}>Forest Night (Gray)</option>
    <option value="arctic" {% if background == 'arctic' %}selected{% endif %}>Arctic (Blue)</option>
  </select>

  <h3>Theme</h3>
  <select name="theme">
    <option value="forest" {% if theme == 'forest' %}selected{% endif %}>Forest (Green)</option>
    <option value="city" {% if theme == 'city' %}selected{% endif %}>City (Blue)</option>
    <option value="space" {% if theme == 'space' %}selected{% endif %}>Space (Purple)</option>
    <option value="ocean" {% if theme == 'ocean' %}selected{% endif %}>Ocean (Blue)</option>
    <option value="mountain" {% if theme == 'mountain' %}selected{% endif %}>Mountain (Brown)</option>
    <option value="desert" {% if theme == 'desert' %}selected{% endif %}>Desert (Orange)</option>
    <option value="forest-night" {% if theme == 'forest-night' %}selected{% endif %}>Forest Night (Gray)</option>
    <option value="arctic" {% if theme == 'arctic' %}selected{% endif %}>Arctic (Blue)</option>
  </select>

  <h3>Dark/Light Mode</h3>
  <label>
    <input type="checkbox" name="dark_mode" {% if dark_mode == 'on' %}checked{% endif %}> Dark Mode
  </label>
  <button type="button" onclick="toggleDarkMode()">Toggle Now</button>

  <h3>Share App Link</h3>
  <input type="text" name="share_link" value="https://boardchat-7ais.onrender.com" readonly>
  <button type="button" onclick="copyLink()">Copy Link</button>

  <h3>Review Us</h3>
  <textarea name="review" rows="3" placeholder="What do you love about BoardChat?">{{ review }}</textarea>
  <button type="submit">Save Settings</button>
</form>

<script>
function copyLink() {
  navigator.clipboard.writeText('https://boardchat-7ais.onrender.com');
  alert('Link copied!');
}
</script>
{% endblock %}
