<!DOCTYPE html>
<html>
<head><title>Idea Evaluator</title></head>
<body>
    <h1>Business Idea Evaluator</h1>
    <form method="post">
        <label>OpenAI Key: <input type="text" name="openai_key" value="{{ ai_keys.get('openai', '') }}"></label><br>
        <label>Gemini Key: <input type="text" name="gemini_key" value="{{ ai_keys.get('gemini', '') }}"></label><br>
        <label>Llama Key: <input type="text" name="llama_key" value="{{ ai_keys.get('llama', '') }}"></label><br>
        <label>Idea: <input type="text" name="query" size="50"></label><br>
        <input type="submit" value="Evaluate Idea">
    </form>
    {% if result %}
        <pre>{{ result }}</pre>
    {% endif %}
    <a href="/tools">Back to Tools</a>
</body>
</html>
