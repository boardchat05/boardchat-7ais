{% extends "base.html" %}
{% block title %}Dashboard - BoardChat Enterprise{% endblock %}
{% block content %}
<h1>Dashboard</h1>
<div class="widgets">
  <div class="widget">
    <h3>Time & Date</h3>
    <p id="time"></p>
    <p id="date"></p>
  </div>
  <div class="widget">
    <h3>Weather</h3>
    <p id="weather-temp"></p>
    <p id="weather-condition"></p>
    <p id="weather-icon"></p>
  </div>
  <div class="widget">
    <h3>Stock Market</h3>
    <canvas id="stockChart"></canvas>
  </div>
</div>
<div class="news-feed" id="news-feed"></div>
{% endblock %}
