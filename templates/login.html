<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - BoardChat Enterprise</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --glass: rgba(255, 255, 255, 0.15);
      --glass-border: rgba(255, 255, 255, 0.3);
      --text-color: #1a1a1a;
      --bg-color: #f4f7fa;
      --primary: #007bff;
      --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }
    body {
      font-family: 'Lato', sans-serif;
      background: var(--bg-color) url('/static/backgrounds/{{ session.get("background", "forest") }}.jpg') no-repeat center center fixed;
      background-size: cover;
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }
    .auth-card {
      background: var(--glass);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 30px;
      max-width: 400px;
      width: 100%;
      border: 1px solid var(--glass-border);
      box-shadow: var(--shadow);
      text-align: center;
    }
    .auth-card h1 {
      font-family: 'Poppins', sans-serif;
      font-size: 2em;
      color: var(--primary);
      margin-bottom: 20px;
      font-weight: 700;
    }
    .auth-card input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid var(--glass-border);
      border-radius: 8px;
      font-size: 1em;
      background: rgba(255, 255, 255, 0.1);
      color: var(--text-color);
    }
    .auth-card input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 10px rgba(var(--primary), 0.3);
    }
    .auth-card button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background: var(--primary);
      color: #ffffff;
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .auth-card button:hover { background: #0056b3; }
    .auth-card .error { color: #ff4444; margin-top: 10px; font-size: 0.9em; }
    .auth-card .signup-link { margin-top: 15px; font-size: 0.9em; }
    .auth-card .signup-link a { color: var(--primary); text-decoration: none; }
    .auth-card .signup-link a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="auth-card">
    <h1>BoardChat Enterprise</h1>
    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}
    <form method="POST" action="/login">
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Sign In</button>
    </form>
    <div class="signup-link">
      New user? <a href="/signup">Create an account</a>
    </div>
  </div>
</body>
</html>
