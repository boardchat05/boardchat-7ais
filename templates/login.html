<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - BoardChat</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    :root {
      --glass: rgba(255, 255, 255, 0.2);
      --glass-border: linear-gradient(to bottom, rgba(255, 255, 255, 0.4), rgba(255, 255, 255, 0.1));
      --text: #ffffff;
      --shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
      --primary: #00bcd4;
      --glow: 0 0 15px rgba(0, 188, 212, 0.8);
    }
    body {
      font-family: 'Open Sans', sans-serif;
      background: url('/static/backgrounds/{{ background or 'forest' }}.jpg') no-repeat center center fixed;
      background-size: cover;
      color: var(--text);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow-x: hidden;
      margin: 0;
    }
    .login-card {
      background: var(--glass);
      backdrop-filter: blur(25px);
      border-radius: 20px;
      padding: 40px;
      max-width: 400px;
      width: 100%;
      border: 1px solid var(--glass-border);
      box-shadow: var(--shadow);
      text-align: center;
    }
    .login-card h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: 2.5em;
      margin-bottom: 20px;
      background: linear-gradient(90deg, var(--primary), #fff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 25px rgba(var(--primary), 0.6);
      font-weight: 900;
    }
    .login-card input {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      border: 1px solid var(--glass-border);
      border-radius: 15px;
      font-family: 'Open Sans', sans-serif;
      font-size: 1em;
      background: rgba(255, 255, 255, 0.15);
      color: var(--text);
      box-shadow: inset 0 1px 1px rgba(255,255,255,0.2);
    }
    .login-card input::placeholder { color: rgba(var(--text), 0.6); }
    .login-card input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 20px rgba(var(--primary), 0.6), inset 0 1px 1px rgba(255,255,255,0.2);
    }
    .login-card button {
      width: 100%;
      padding: 15px;
      margin-top: 20px;
      background: linear-gradient(45deg, var(--primary), #fff);
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .login-card button:hover {
      transform: translateY(-3px);
      box-shadow: var(--glow);
    }
    .cosmic-particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }
    .cosmic-particle {
      position: absolute;
      width: 3px;
      height: 3px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      animation: cosmicFlow 10s infinite linear;
    }
    @keyframes cosmicFlow {
      0% { transform: translate(0, -100vh); opacity: 0; }
      20% { opacity: 0.8; }
      100% { transform: translate(0, 100vh); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h1>BoardChat</h1>
    <form method="POST" action="/login">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>
  <div class="cosmic-particles"></div>
</body>
</html>
